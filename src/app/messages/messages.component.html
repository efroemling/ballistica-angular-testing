<div class="basic-container" *ngIf="messageService.messages.length">

  <h2>Messages</h2>
  <div class="clear-button">
    <button mat-raised-button
            (click)="clearClick()">Clear messages
    </button>
  </div>
  <div *ngFor='let message of messageService.messages'> {{message}} </div>

</div>
